<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>RareBits Express Example</title>
    <style>
      .rarebits-dialog-image {
          max-height: 200px;
          min-height: 200px;
          border-radius: 2px;
          margin-right: 24px;
          box-shadow: 0px 1px 5px 0px rgba(0, 0, 0, 0.2), 0px 2px 2px 0px rgba(0, 0, 0, 0.14), 0px 3px 1px -2px rgba(0, 0, 0, 0.12);
      }
    </style>
  </head>
  <body>
    <h1>RareBits Express Example</h1>

    <!-- Need to embed Web3 1.0.0 first -->
    <script src="./dist/web3.min.js" type="text/javascript"></script>

    <!-- Load RareBits -->
    <script type='text/javascript'>
      (function() {
        function async(u, c) {
          var d = document, t = 'script',
              o = d.createElement(t),
              s = d.getElementsByTagName(t)[0];
          var ts = Math.round((new Date()).getTime() / 1000);
          o.src = u + ( u.indexOf("?") >= 0 ? "&" : "?") + 'ref=' + encodeURIComponent(window.location.href) + "&_ts=" + ts;
          if (c) { o.addEventListener('load', function (e) { c(null, e); }, false); }
          s.parentNode.insertBefore(o, s);
        }
        async('https://rarebits.io/embed/express.js', function() {
          RareBitsExpress.init({contractName: "Mythereum"});
        });
      })();
    </script>

    <!-- Example predefined tag embed -->
    Token ID 740:
    <div data-rarebits="1" data-token-id="740" />
    
    <br />
    <br />

    <!-- Example predefined tag embed -->
    Token ID 46:
    <div data-rarebits="1" data-token-id="46" />
  </body>
</html>
